{% extends 'base.html' %}

{% block title %} iThink | New post {% endblock %}

{% block header %}
    <a href="{{ url_for('blog.index') }}">Blog</a>
{% endblock %}

{% block content %}
    <form method="post">
        <p>Theme :</p>
        <input name="theme" type="text" required>
        <p>Text : </p>
        <textarea name="content" required></textarea>
        <br>
        <input type="submit" value="Save">
    </form>
    {% for error_message in get_flashed_messages() %}
        <p>{{ error_message }}</p>
    {% endfor %}
{% endblock %}
